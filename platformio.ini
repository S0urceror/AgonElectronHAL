;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = ElectronConsole8

[env]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = fdivitto/FabGL@^1.0.9
lib_ldf_mode = deep+
upload_speed = 500000
monitor_speed = 500000
#monitor_filters = time
upload_port = /dev/tty.usbserial-21130 #/dev/tty.usbserial-211240
monitor_port = /dev/tty.usbserial-21130 #/dev/tty.usbserial-211240
monitor_filters = esp32_exception_decoder

[env:Electron]
build_flags = -D

[env:ElectronConsole8]
build_flags = -D CONSOLE8 -D SHOW_FRAME_RATE
upload_port = /dev/tty.usbserial-02B1CCD1 #/dev/tty.usbserial-21130 ;/dev/tty.usbserial-211240
monitor_port = /dev/tty.usbserial-02B1CCD1 #/dev/tty.usbserial-21130 ;/dev/tty.usbserial-211240

[env:ElectronFR]
build_flags = -D SHOW_FRAME_RATE